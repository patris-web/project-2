<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/forma.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Index Page</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../images/logo1.jpg">
        </div>
        <div class="p-logo">
            <h2>Welcome to the E-SHOP</h2>
        </div>
    </div>
    <div class="menu">
        <a href="index.html">Main Page</a>
        <a href="products.html">Products Preview</a>
    </div>
    <h1>Login or Register for more surprises..</h1>
    <section id="Login-section">
        <h3>Login</h3>
        <form class="login">
            <label>Username:</label>
            <input type="text" placeholder="Insert your Username...">
            <label>Password:</label>
            <input type="password" placeholder="Insert your Password...">
            <button>Login</button>
        </form>
    </section>
    <section id="Register-section">
        <h3>Register</h3>
        <form class="register">
            <label>Username:</label>
            <input type="text" placeholder="Insert your Username...">
            <label>Password:</label>
            <input type="password" placeholder="Insert your Password...">
            <label>E-Mail:</label>
            <input type="email" placeholder="Insert your email...">
            <button>Register</button>
        </form>
    </section>
    <button class="btn" onclick="showsection('Login-section')">Login</button>
    <button class="btn" onclick="showsection('Register-section')">Register</button>

    </div>

</body>
</html>
